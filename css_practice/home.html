<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/css/main.css" />
    <script src="script/main.js"></script>
</head>

<body>
    <div class="status-area">
        <div class="status-area__character1">
            <div class="status-area__character1__name">ゆうしゃ</div>
            HP：100<br>
            MP：30<br>
            ゆ：20
        </div>
    </div>
    <div class="enemy-area">
        <img src="./assets/slime.jpeg" width="130px">
        <img src="./assets/doraki.jpeg" width="130px">
        <img src="./assets/usagi.png" width="130px">
        <img src="./assets/erimineta.gif" width="130px">
    </div>
    <div class="command-area">
        <ul class="command-area__command-list">
            <li class="command-area__command-list__command-title"><label><input class="command-area__command-list__command"
                        type="radio" name="command" value="0"><span class="command-area__command-list__command-text">たたかう</span></label></li>
            <li class="command-area__command-list__command-title"><label><input class="command-area__command-list__command"
                        type="radio" name="command" value="1"><span class="command-area__command-list__command-text">とくぎ</span></label></li>
            <li class="command-area__command-list__command-title"><label><input class="command-area__command-list__command"
                        type="radio" name="command" value="2"><span class="command-area__command-list__command-text">どうぐ</span></label></li>
            <li class="command-area__command-list__command-title"><label><input class="command-area__command-list__command"
                        type="radio" name="command" value="3"><span class="command-area__command-list__command-text">にげる</span></label></li>
        </ul>
    </div>
    <div class="skill-area">
        <ul class="skill-area__skill-list">
            <li class="skill-area__skill-list__skill-title"><label><input class="skill-area__skill-list__skill" type="radio"
                        name="skill" value="0"><span class="skill-area__skill-list__skill-text">メラ</span></label></li>
            <li class="skill-area__skill-list__skill-title"><label><input class="skill-area__skill-list__skill" type="radio"
                        name="skill" value="1"><span class="skill-area__skill-list__skill-text">ヒャド</span></label></li>
            <li class="skill-area__skill-list__skill-title"><label><input class="skill-area__skill-list__skill" type="radio"
                        name="skill" value="2"><span class="skill-area__skill-list__skill-text">バギ</span></label></li>
            <li class="skill-area__skill-list__skill-title"><label><input class="skill-area__skill-list__skill" type="radio"
                        name="skill" value="3"><span class="skill-area__skill-list__skill-text">つるぎのまい</span></label></li>
            <li class="skill-area__skill-list__skill-title"><label><input class="skill-area__skill-list__skill" type="radio"
                        name="skill" value="4"><span class="skill-area__skill-list__skill-text">すいめんげり</span></label></li>
            <li class="skill-area__skill-list__skill-title"><label><input class="skill-area__skill-list__skill" type="radio"
                        name="skill" value="5"><span class="skill-area__skill-list__skill-text">メラゾーマ</span></label></li>
            <li class="skill-area__skill-list__skill-title"><label><input class="skill-area__skill-list__skill" type="radio"
                        name="skill" value="6"><span class="skill-area__skill-list__skill-text">ヒャダルコ</span></label></li>
            <li class="skill-area__skill-list__skill-title"><label><input class="skill-area__skill-list__skill" type="radio"
                        name="skill" value="7"><span class="skill-area__skill-list__skill-text">ベギラゴン</span></label></li>
        </ul>
    </div>
    <div class="target-area">
        <ul class="target-area__target-list">
            <li class="target-area__target-list__target-title"><label><input class="target-area__target-list__target"
                        type="radio" name="target" value="0"><span class="target-area__target-list__target-text">スライム
                        ―
                        1ひき</span></label></li>
            <li class="target-area__target-list__target-title"><label><input class="target-area__target-list__target"
                        type="radio" name="target" value="1"><span class="target-area__target-list__target-text">ドラキー
                        ―
                        1ひき</span></label></li>
            <li class="target-area__target-list__target-title"><label><input class="target-area__target-list__target"
                        type="radio" name="target" value="2"><span class="target-area__target-list__target-text">いっかくうさぎ
                        ― 1ひき</span></label></li>
            <li class="target-area__target-list__target-title"><label><input class="target-area__target-list__target"
                        type="radio" name="target" value="3"><span class="target-area__target-list__target-text">エリミネーター
                        ― 1ひき</span></label></li>
        </ul>
    </div>
</body>

</html>
